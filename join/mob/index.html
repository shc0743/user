<script>
inpass={
a:false,b:false,c:false
}
function checkInp1(v,o){
var us=localStorage.getItem("user"+v)
if(us==""||us==null){
  inpass.a=true
  o.style.backgroundColor="#00ff00"
  unDisButton()
 } else {
  o.style.backgroundColor="#ff0000"
  inpass.a=false
 }
}
function checkInp2(v){try{
var va=(v.length>7)
var vb=(v.search(/[0-9]/))
var vc=(v.search(/[A-z]/))
var vd=(v.length>14)
var ve=(v.length<36)
if(((va&&vb&&vc)||(vd))&&ve){
  inpass.b=true
  o.style.backgroundColor="#00ff00"
  unDisButton()
 } else {
  o.style.backgroundColor="#ff0000"
  inpass.b=false
 }

}catch(err){alert(err)}
}
function unDisButton(){
if(inpass.a&&inpass.b&&inpass.c){
document.getElementsByTagName('button')[0].disabled=0
} else {document.getElementsByTagName('button')[0].disabled=1}
}
</script>

<script>
window.addEventListener("load",function(){
wth=Number(screen.width)+"px"
nwth=Number(screen.width)
var inEle=document.getElementsByTagName('input')
for(var i=0;i<inEle.length;i++){inEle[i].style.width=nwth-100+"px"}
var btnEle=document.getElementsByTagName('button')
for(var i=0;i<btnEle.length;i++){btnEle[i].style.width=nwth-100+"px"}
var divEle=document.getElementsByTagName('div')
for(var i=0;i<btnEle.length;i++){divEle[i].style.width=nwth-50+"px"}
})
function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function setCookieBySecond(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
         }
        if (c.indexOf(name)  == 0) {
            return c.substring(name.length, c.length);
         }
    }
    return "";
}
function removeCookie(cname){
setCookie(cname,'',-1)
}

document.getElementsByTagName("span")
[0].innerHTML=getCookie("login")
if(getCookie("login")=="admin"){clruser.hidden=0;clrnowuser.hidden=1} else if(getCookie("login")==""){open("/","_self")} else {clruser.hidden=1+0;clrnowuser.hidden=1-1}
function logout(){
removeCookie("login")
open('/',"_self")
}

function clralluser(){localStorage.clear();location.reload(1)};function clrnowsuser(){localStorage.removeItem(getCookie("login"));location.reload(1)}
</script>

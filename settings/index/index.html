<script type="text/javascript"> 
/*/平台、设备和操作系统  
var system ={  
win : false,  
mac : false,  
xll : false,
xll2 : false
};  
/*//*/检测平台  
var p = navigator.platform;  
system.win = p.indexOf("Win") == 0;  
system.mac = p.indexOf("Mac") == 0;  
system.xll = (p == "Xll") || (p.indexOf("Linux") == 0);
system.xll2= (p == "X11") || (p.indexOf("Linux") == 0);
/*//*/跳转语句，如果是手机访问就自动跳转到caibaojian.com页面  
if(system.win||system.mac||system.xll||system.xll2){  
window.location.href="comp/"; 
} else {  
window.location.href="mob/";  
}  /*/

(function(){try{
goto=undefined
var path=location.href
if(path.search("\\?")!==-1){
var inputContent=path.split("?")[1]
if(inputContent.search("&")!==-1) { 
inputContent=inputContent.split("&") 
var i=0
for(;i<inputContent.length;i++){
if(/goto=/.test(inputContent[i])){
goto=inputContent[i].replace("goto=","");
break;
 }
}
} else {
if(inputContent.search(/goto=/)!==-1){
goto=inputContent.replace(/goto=/,"")
 }
}
  }

if(goto){

if(goto=="smallapp") location.href="smallapp/play/"

 } else {

try{
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
        window.location.href="mob/";
    }else{
        window.location.href="comp/";
    }
}catch(e){}

 }
}catch(err){alert(err)}})()
</script>
